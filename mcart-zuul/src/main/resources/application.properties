server.port = 3333
spring.application.name = ZuulServer
zuul.host.socket-timeout-millis=60000

zuul.routes.mcart-users.path=/users/**
zuul.routes.mcart-users.strip-prefix=false
zuul.routes.mcart-users.service-id=McartUsers

zuul.routes.mcart-cart.path=/carts/**
zuul.routes.mcart-cart.strip-prefix=false
zuul.routes.mcart-cart.service-id=McartCart

zuul.routes.mcart-cart-details.path=/cartDetails/*
zuul.routes.mcart-cart-details.strip-prefix=false
zuul.routes.mcart-cart-details.service-id=McartCartDetails

